<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Wallpaper</title>

    <!-- **Custome CSS -->
     <link rel="stylesheet" href="./style.css">
     <link rel="stylesheet" href="./input.css">
</head>
<body>
    <div id="warpper">
        <div id="header" class="w-full h-[100px] flex items-center justify-center ">
            <nav>
                   <div class="border-solid border-2 border-black rounded-lg pl-2">
                    <input type="search" name="search" id="search" placeholder="Search images.." class=" w-[12rem] h-[2rem] pl-3 md:w-[30rem]"><button class="bg-zinc-600 p-1 px-2 text-cyan-50">Search</button>
                   </div>
            </nav>
        </div>
        <div class="hero_section" style="width: 100%; height: 100%;">
            <div class="banner">
                <div class="slider" style="--quantity: 10">
                    <div class="items" style="--position: 1"><img src="https://i.pinimg.com/736x/96/7a/5f/967a5f0338d23c4e2646f356010e6084.jpg" alt=""></div>
                    <div class="items" style="--position: 2"><img src="https://i.pinimg.com/564x/4f/b9/aa/4fb9aab9e97f2f04d3045d9fa7b17482.jpg" alt=""></div>
                    <div class="items" style="--position: 3"><img src="https://i.pinimg.com/474x/c6/7f/96/c67f96225a892af91a2113ef8bb858ff.jpg" alt=""></div>
                    <div class="items" style="--position: 4"><img src="https://i.pinimg.com/236x/5e/34/47/5e344781f33f0a51ed2ac294894c7567.jpg" alt=""></div>
                    <div class="items" style="--position: 5"><img src="https://i.pinimg.com/236x/2c/1a/3d/2c1a3d9fcaa213eaae89b66341f22438.jpg" alt=""></div>
                    <div class="items" style="--position: 6"><img src="https://i.pinimg.com/236x/5a/3b/e8/5a3be833363c6f28ee83fa625c67dd79.jpg" alt=""></div>
                    <div class="items" style="--position: 7"><img src="https://i.pinimg.com/474x/c2/78/d5/c278d531d734cc6fcf79165d664fdee3.jpg" alt=""></div>
                    <div class="items" style="--position: 8"><img src="https://i.pinimg.com/236x/65/61/12/656112a0c0b7d10206d9ac63070f7dad.jpg" alt=""></div>
                    <div class="items" style="--position: 9"><img src="https://i.pinimg.com/236x/e3/d8/b2/e3d8b28f01531aa6930081bdf216e43d.jpg" alt=""></div>
                    <div class="items" style="--position: 10"><img src="https://i.pinimg.com/236x/dc/fa/e0/dcfae0186514a9baf53b4eb463448416.jpg" alt=""></div>
                </div>
                <div class="content">
                    <h1 data-content="API FETCH">API FETCH</h1>

                    <div class="author">
                        <h2>BataCraft</h2>
                        <p>
                            <b>Web Design</b>
                        </p>
                        <p>code for future</p>
                    </div>
                </div>
                <div class="w-[30rem] h-[20rem] bg-slate-500 absolute top-[30%] left-[40%] z-50 hidden" id="ads">
                    <h1>Ads</h1>
                    <button id="close" onclick="this.parentElement.style.display = 'none'">Close</button>
                </div>
            </div>

           
        </div>
    </div>

    <!--*** Custome JavaScript  -->
    <script src="./main.js"></script>

<script>
   setTimeout(()=>{
    const ads = ()=>{
        const ads = document.getElementById("ads");
      ads.style.display = "block";
    }
    ads();
   }, 3000)
</script>
</body>
</html>
